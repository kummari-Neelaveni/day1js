<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    
</head>
<body>
    <button onclick="alert('This is an inline JavaScript alert!')">Click Me</button>
    <button>submit</button>
    <button>registerd</button>
   
    <script>
        onsubmit="alert('This is an internal JavaScript alert!')";
        // variables
        var a = "10";
    let b= "40";
    const c= "30";

    console.log(a);
    console.log(b);
    console.log(c);

    let stringVar = "Hello, World!"; // String
        let booleanVar = true;           // Boolean
        let undefinedVar;                // Undefined
        let nullVar = null;              // Null
        let objectVar = { name: "John", age: 30 };
         // Object
        let arrayVar = [1, 2, 3, 4, 5];  // Array
        let functionVar = function() { return "I am a function"; }; // Function
        let numberVar = 42;  

        // Logging values to the console
        
        console.log("String:", stringVar[3] ,  "Type:", typeof stringVar);
        console.log("Boolean:", booleanVar ,  "Type:", typeof booleanVar);
        console.log("Undefined:", undefinedVar ,  "Type:", typeof undefinedVar);
        console.log("Null:", nullVar ,  "Type:", typeof nullVar);
        console.log("Object:", objectVar ,  "Type:", typeof objectVar);
        console.log("Array:", arrayVar[4] ,  "Type:", typeof arrayVar);
        console.log("Function:", functionVar() ,  "Type:", typeof functionVar);
        console.log("Number:", numberVar,  "Type:", typeof numberVar);

    </script>
   
</body>
</html>
